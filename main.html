<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
  />
  <title>Bootstrap Grid Layout</title>
</head>
<body>
  <div class="container" style="max-width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">
    
    <!-- Row 1 -->
    <div class="row" style="height: 200px; border: 5px solid rgb(255, 188, 188);">
      <div class="col-sm-6 col-md-4" style="border: 2px dotted #26262b; background-color: teal;">
        Row1 col1
      </div>
      <div class="col-sm-6 col-md-8" style="border: 2px dotted #26262b; background-color: thistle;">
        Row1 col2
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row" style="height: 200px; border: 5px solid rgb(255, 188, 188);">
      <div class="col-md-4 offset-md-2" style="border: 2px dotted #26262b; background-color: tomato;">
        Row2 col1
      </div>
      <div class="col-md-4" style="border: 2px dotted #26262b; background-color: turquoise;">
        Row2 col2
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center" style="height: 200px; border: 5px solid rgb(255, 188, 188);">
      <div class="col-sm-6 col-md-4" style="border: 2px dotted #26262b; background-color: violet;">
        Row3 col1
      </div>
      <div class="col-sm-6 col-md-4" style="border: 2px dotted #26262b; background-color: yellowgreen;">
        Row3 col2
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
